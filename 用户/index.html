     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="Sidebar">
    <div class="LogoDetails">
      <i class='bx bx-book-open'></i>
      <span class="LogoName">云顶图书馆</span>
    </div>
  <ul class="NavLinks">

      <li>
      
        <div class="IocnLink">
          <a href="#">
            <i class='bx bx-collection' ></i>
            <span class="LinkName">待添加</span>
          </a>
          <i class='bx bxs-chevron-down arrow' ></i>
        </div>
        <ul class="subMenu">
          <li><a class="LinkName" href="#">待添加</a></li>
          <li><a href="#">待添加</a></li>
          <li><a href="#">待添加</a></li>
        </ul>
      </li>
      
      <li>
        <a href="#">
          <i class='bx bx-pie-chart-alt-2' ></i>
          <span class="LinkName">待添加</span>
        </a>
        <ul class="subMenu blank">
          <li><a class="LinkName" href="#">待添加</a></li>
        </ul>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-line-chart' ></i>
          <span class="LinkName">待添加</span>
        </a>
        <ul class="subMenu blank">
          <li><a class="LinkName" href="#">待添加</a></li>
        </ul>
      </li>
      
  
</ul>
  </div>
  <div class="HomeSection">
    <div class="HomeContent">
      <i class='bx bx-menu' ></i>
      <span class="text">&nbsp&nbsp&nbsp&nbsp&nbsp首页&nbsp&nbsp&nbsp&nbsp消息</span> 
        <div class="Searchbox">
          <input type="search" name="" placeholder="哈哈" id="search-box">
          <label for="search-box" class="fas fa-search"></label>
        
       </div>
      <div class="NamePhoto">
         <div class="Center">
              <span class="text">用户中心</span>
          </div>
          <span>&nbsp&nbsp&nbsp&nbsp</span>
          <i class='bx bxs-ghost' ></i>
      </div>
    </div>
    <div class="BookShowing">
            <div class="BookTop"><h1>欢迎来到图书库，这里是新世界</h1></div>
            <table cellspacing="0">
              <thead>
                  <tr>
                      <th>书图</th>
                      <th>书名</th>
                      <th>类别</th>
                      <th>出版社</th>
                      <th>简介</th>
                      <th>剩余量</th>
                      <th>详情</th>   
                  </tr>
              </thead>
              <tbody>
              </tbody>
            </table>  
    </div>
  </div>

  <script>

  let arrow = document.querySelectorAll(".arrow");
  for (var i = 0; i < arrow.length; i++) {
    arrow[i].addEventListener("click", (e)=>{
   let arrowParent = e.target.parentElement.parentElement;
   arrowParent.classList.toggle("showMenu");
    });
  }

  let sidebar = document.querySelector(".Sidebar");
  let sidebarBtn = document.querySelector(".bx-menu");
  console.log(sidebarBtn);
  sidebarBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("close");
  });
  var datas = [{
    pic:'<img src="https://kisynergy.oss-cn-beijing.aliyuncs.com/book7.png"/ height = 100px > ',
    name: ' 流浪地球',
    sub:'科幻',
    source:'新华出版社',
    des:'人类加油',
    have:'100'},{
      pic:'<img src="https://kisynergy.oss-cn-beijing.aliyuncs.com/book7.png"/ height = 100px > ',
    name: '流浪地球',
    sub:'科幻',
    source:'新华出版社',
    des:'人类加油',
    have:'100'   
    }
    ];
  var tbody = document.querySelector('tbody');
  for (var i = 0; i < datas.length; i++){
    var tr = document.createElement('tr');
    tbody.appendChild(tr);
    for(var k in datas[i]){
      var td = document.createElement('td');
      td.innerHTML = datas[i][k]
      tr.appendChild(td);
    }
     var td = document.createElement('td');
    td.innerHTML = '<button>借书</button>&nbsp&nbsp<button>评论</button>';
    tr.appendChild(td);
  }

  </script>
 
</body>
</html>
